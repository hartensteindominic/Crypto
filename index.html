<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EtherFlow | Ethereum Faucet 2026</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen flex flex-col items-center justify-center p-4">
    <nav class="w-full max-w-4xl flex justify-between items-center mb-12">
        <h1 class="text-2xl font-bold text-blue-500">EtherFlow</h1>
        <button id="connectBtn" class="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded-full transition-all font-semibold">
            Connect Wallet
        </button>
    </nav>

    <main class="w-full max-w-2xl bg-gray-800 rounded-3xl p-8 border border-gray-700 shadow-2xl">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold mb-2">Claim Free ETH</h2>
            <p class="text-gray-400 text-sm">Automated distributions via EIP-7702 gas sponsorship.</p>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-8">
            <div class="bg-gray-700 p-4 rounded-2xl">
                <p class="text-xs text-gray-400 uppercase font-bold">Your Balance</p>
                <p id="userBalance" class="text-xl">0.00 ETH</p>
            </div>
            <div class="bg-gray-700 p-4 rounded-2xl">
                <p class="text-xs text-gray-400 uppercase font-bold">Faucet Pool</p>
                <p id="faucetBalance" class="text-xl">1.25 ETH</p>
            </div>
        </div>

        <div class="bg-blue-900/20 border border-blue-500/30 p-6 rounded-2xl mb-8">
            <div class="flex justify-between items-center">
                <div>
                    <h3 class="font-bold text-lg">Daily Bonus</h3>
                    <p class="text-sm text-blue-300">0.001 ETH Reward</p>
                </div>
                <button id="claimBtn" disabled class="bg-blue-500 disabled:opacity-50 disabled:cursor-not-allowed hover:bg-blue-400 px-8 py-3 rounded-xl font-bold transition-all">
                    Claim Reward
                </button>
            </div>
        </div>

        <div class="text-center text-sm text-gray-500">
            <p id="walletAddress" class="truncate">Connection required.</p>
        </div>
    </main>

    <script>
        let provider, signer, userAddress;

        /** 
         * Important: Browser wallets require a secure context (https) or localhost.
         * If opening via file://, the 'window.ethereum' object might not inject properly.
         */
        async function connectWallet() {
            if (!window.ethereum) {
                return alert("No wallet extension found. Please install MetaMask or OKX Wallet.");
            }

            try {
                // Initialize Ethers v6 BrowserProvider
                provider = new ethers.BrowserProvider(window.ethereum);
                
                // Request account access
                const accounts = await provider.send("eth_requestAccounts",);
                
                if (accounts.length > 0) {
                    await setupSession(accounts);
                }
            } catch (error) {
                console.error("Connection failed:", error);
                if (error.code === 4001) alert("Connection rejected by user.");
                else alert("An error occurred. Check your wallet status.");
            }
        }

        async function setupSession(address) {
            userAddress = address;
            signer = await provider.getSigner();

            // Fetch and format balance
            const balance = await provider.getBalance(userAddress);
            const formattedBalance = ethers.formatEther(balance);

            // Update UI elements
            document.getElementById('walletAddress').innerText = `Address: ${userAddress.slice(0,6)}...${userAddress.slice(-4)}`;
            document.getElementById('userBalance').innerText = `${parseFloat(formattedBalance).toFixed(4)} ETH`;
            document.getElementById('connectBtn').innerText = "Connected";
            document.getElementById('connectBtn').classList.replace("bg-blue-600", "bg-green-600");
            document.getElementById('claimBtn').disabled = false;
        }

        // Listen for account changes
        if (window.ethereum) {
            window.ethereum.on('accountsChanged', (accounts) => {
                if (accounts.length === 0) window.location.reload();
                else setupSession(accounts);
            });
        }

        document.getElementById('connectBtn').addEventListener('click', connectWallet);
        
        document.getElementById('claimBtn').addEventListener('click', () => {
            alert("Claim processing... Rewards will arrive on your L2 network shortly.");
        });
    </script>
</body>
</html>
