<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtPool | Base Liquidity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
</head>
<body class="bg-[#050505] text-white font-sans min-h-screen">

    <nav class="flex justify-between items-center p-6 border-b border-gray-900 bg-black/50 backdrop-blur-md sticky top-0 z-50">
        <div class="text-xl font-black tracking-tighter text-blue-500">ARTPOOL</div>
        <button id="connectButton" onclick="connectWallet()" class="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded-full font-bold transition-all text-sm">
            Connect MetaMask
        </button>
    </nav>

    <main class="max-w-4xl mx-auto pt-16 px-6">
        
        <div id="statusCard" class="hidden mb-8 bg-blue-900/20 border border-blue-500/30 p-4 rounded-xl flex items-center justify-between">
            <span class="text-xs font-mono text-blue-300" id="walletAddress">Connected: 0x...</span>
            <span class="bg-blue-500 h-2 w-2 rounded-full animate-pulse"></span>
        </div>

        <div class="text-center mb-16">
            <h1 class="text-5xl font-extrabold mb-4 bg-gradient-to-r from-white to-gray-500 bg-clip-text text-transparent">
                Art-Backed Liquidity
            </h1>
            <p class="text-gray-400">Pay a small fee, deposit art, and trade the pool.</p>
        </div>

        <div class="bg-[#111] border border-gray-800 p-8 rounded-3xl shadow-2xl">
            <h2 class="text-xl font-bold mb-6">Deposit & Pay Fee</h2>
            
            <div class="space-y-4">
                <div>
                    <label class="text-xs text-gray-500 uppercase font-bold ml-1">NFT Token ID</label>
                    <input id="tokenId" type="number" placeholder="4021" class="w-full bg-black border border-gray-800 p-4 rounded-xl mt-1 focus:border-blue-500 outline-none transition">
                </div>

                <div class="p-4 bg-blue-950/20 border border-blue-900/50 rounded-xl">
                    <div class="flex justify-between text-sm mb-1">
                        <span class="text-gray-400">Transaction Fee:</span>
                        <span class="font-bold">0.001 ETH</span>
                    </div>
                    <p class="text-[10px] text-gray-500 italic">Fee is sent directly to: 0x02f93...CBB</p>
                </div>

                <button id="depositBtn" onclick="payFee()" class="w-full bg-white text-black font-black py-4 rounded-xl hover:bg-gray-200 transition-transform active:scale-95">
                    Confirm Deposit
                </button>
            </div>
        </div>
    </main>

    <script>
        let provider;
        let signer;
        const feeRecipient = "0x02f93c7547309ca50EEAB446DaEBE8ce8E694cBb";

        async function connectWallet() {
            if (window.ethereum) {
                try {
                    // Request account access
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    provider = new ethers.providers.Web3Provider(window.ethereum);
                    signer = provider.getSigner();
                    
                    // UI Updates
                    document.getElementById('walletAddress').innerText = "Connected: " + accounts[0];
                    document.getElementById('statusCard').classList.remove('hidden');
                    document.getElementById('connectButton').innerText = "Connected âœ…";
                    document.getElementById('connectButton').classList.replace('bg-blue-600', 'bg-gray-800');
                    
                    console.log("Connected to:", accounts[0]);
                } catch (error) {
                    alert("User denied account access");
                }
            } else {
                alert("Please install MetaMask!");
            }
        }

        async function payFee() {
            if (!signer) {
                alert("Please connect your wallet first!");
                return;
            }

            try {
                const tx = await signer.sendTransaction({
                    to: feeRecipient,
                    value: ethers.utils.parseEther("0.001")
                });
                
                document.getElementById('depositBtn').innerText = "Processing...";
                await tx.wait();
                
                alert("Success! 0.001 ETH fee sent to your wallet.");
                document.getElementById('depositBtn').innerText = "Confirm Deposit";
            } catch (error) {
                console.error(error);
                alert("Transaction failed.");
            }
        }
    </script>
</body>
</html>
