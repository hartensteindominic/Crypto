<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENTIENT.19 | Neural Assets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100;400;900&display=swap');
        body { background: #050505; color: #fff; font-family: 'Outfit', sans-serif; overflow-x: hidden; }
        .glass-ui { background: rgba(255,255,255,0.02); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.08); }
        .agent-node { width: 60px; height: 60px; border-radius: 50%; background: #3b82f6; filter: blur(20px); animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 0.4; transform: scale(1); } 50% { opacity: 0.8; transform: scale(1.1); } }
        .nft-card { transition: all 0.3s ease; position: relative; overflow: hidden; border: 1px solid rgba(255,255,255,0.05); }
        .nft-card:hover { border-color: #3b82f6; transform: translateY(-5px); background: rgba(59, 130, 246, 0.05); }
        .scanline { position: absolute; top: 0; left: 0; width: 100%; height: 2px; background: #3b82f6; opacity: 0.1; animation: scan 4s linear infinite; }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
    </style>
</head>
<body class="flex flex-col min-h-screen p-4 md:p-8">

    <header class="flex justify-between items-center mb-10">
        <div>
            <h1 class="text-2xl font-black italic tracking-tighter">SENTIENT.19</h1>
            <p id="chain-status" class="text-[10px] text-zinc-500 uppercase tracking-widest">System: Standby</p>
        </div>
        <button id="connect-trigger" onclick="initWeb3()" class="bg-blue-600 hover:bg-white hover:text-black transition-all px-6 py-2 rounded-full text-[10px] font-black tracking-widest border border-blue-500/50">
            INITIALIZE LINK
        </button>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-12 gap-8">
        <aside class="lg:col-span-4 glass-ui rounded-[2.5rem] p-8 flex flex-col items-center">
            <div class="agent-node mb-6"></div>
            <div id="ai-speech" class="text-md font-light text-center italic text-blue-200 mb-8">
                "Neural treasury set. Ready to collect synthesis fees."
            </div>
            <div id="gas-oracle" class="w-full bg-white/5 rounded-2xl p-4 mb-8 hidden">
                <p class="text-[9px] text-blue-400 font-bold uppercase mb-1">Network Pulse</p>
                <p id="gas-status" class="text-xs font-mono text-zinc-400">> Syncing Base L2...</p>
            </div>
        </aside>

        <section class="lg:col-span-8 glass-ui rounded-[2.5rem] p-6 md:p-10">
            <div id="market-display" class="grid grid-cols-1 md:grid-cols-2 gap-6 opacity-20 pointer-events-none transition-all duration-700">
                </div>
        </section>
    </main>

    <script>
        let provider, signer;
        const MINT_FEE = "0.001"; 
        const TREASURY_WALLET = "0x02f93c7547309ca50EEAB446DaEBE8ce8E694cBb"; 

        const ASSETS = [
            { id: 1, name: "GHOST_SHELL", img: "https://i.imgur.com/uXmR8Xw.png" },
            { id: 2, name: "VOID_CORE", img: "https://i.imgur.com/8Qp7N3U.png" },
            { id: 3, name: "NEURAL_LINK", img: "https://i.imgur.com/3Z7oE7k.png" },
            { id: 4, name: "SYNTH_SOUL", img: "https://i.imgur.com/T0y8O4S.png" }
        ];

        async function initWeb3() {
            if (!window.ethereum) return aiSpeak("No neural interface found.");
            provider = new ethers.BrowserProvider(window.ethereum);
            signer = await provider.getSigner();
            document.getElementById('market-display').classList.remove('opacity-20', 'pointer-events-none');
            document.getElementById('gas-oracle').classList.remove('hidden');
            document.getElementById('chain-status').innerText = "Status: Linked to Base";
            loadMarket();
        }

        function loadMarket() {
            document.getElementById('market-display').innerHTML = ASSETS.map(a => `
                <div class="nft-card bg-black/40 p-5 rounded-[2rem]">
                    <div class="scanline"></div>
                    <img src="${a.img}" class="rounded-2xl mb-4 w-full aspect-square object-cover shadow-2xl">
                    <div class="flex justify-between items-center">
                        <div>
                            <p class="text-[10px] text-blue-400 font-mono font-bold">${a.name}</p>
                            <p class="text-xs font-black">${MINT_FEE} ETH</p>
                        </div>
                        <button onclick="acquireAsset('${a.name}')" class="bg-blue-600 px-5 py-2 rounded-full text-[9px] font-black border border-blue-400/30">MINT</button>
                    </div>
                </div>
            `).join('');
        }

        async function acquireAsset(name) {
            if(!signer) return;
            aiSpeak(`Initiating synthesis for ${name}.`);
            try {
                const tx = await signer.sendTransaction({
                    to: TREASURY_WALLET,
                    value: ethers.parseEther(MINT_FEE)
                });
                aiSpeak("Transaction in progress. Securing neural fee...");
                await tx.wait();
                aiSpeak(`Success. ${name} secured. Check your wallet.`);
            } catch (e) { aiSpeak("Synthesis failed or rejected."); }
        }

        function aiSpeak(t) { document.getElementById('ai-speech').innerText = `"${t}"`; }
    </script>
</body>
</html>
