<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Minting Portal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <style>
        :root { --accent: #6366f1; --bg: #0f172a; }
        body { background: var(--bg); color: white; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: #1e293b; padding: 2.5rem; border-radius: 1.5rem; text-align: center; width: 350px; border: 1px solid #334155; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.5); }
        .btn { background: var(--accent); color: white; border: none; padding: 1.2rem; border-radius: 0.75rem; width: 100%; font-weight: bold; cursor: pointer; font-size: 1.1rem; }
        .btn:disabled { background: #475569; opacity: 0.7; cursor: not-allowed; }
        #status { margin-top: 1.5rem; font-size: 0.85rem; color: #94a3b8; min-height: 40px; }
    </style>
</head>
<body>

<div class="card">
    <h1 style="margin-top:0">NFT Mint</h1>
    <p style="color: #94a3b8; margin-bottom: 20px;">Price: 0.001 ETH</p>
    <button id="mainBtn" class="btn" onclick="startProcess()">Connect Wallet</button>
    <div id="status">Ready to connect...</div>
</div>

<script>
    // --- YOUR ADDRESS IS NOW HARDCODED ---
    const CONTRACT_ADDRESS = "0x02f93c7547309ca50EEAB446DaEBE8ce8E694cBb"; 
    const PRICE = "0.001";

    let signer = null;

    async function startProcess() {
        const btn = document.getElementById('mainBtn');
        const status = document.getElementById('status');

        if (!window.ethereum) {
            alert("No wallet found. Please open this in the MetaMask app browser!");
            return;
        }

        const provider = new ethers.BrowserProvider(window.ethereum);

        if (!signer) {
            try {
                btn.disabled = true;
                status.innerText = "Requesting connection...";
                const accounts = await provider.send("eth_requestAccounts", []);
                signer = await provider.getSigner();
                
                status.innerHTML = `âœ… Connected: <b>${accounts[0].substring(0,6)}...</b>`;
                btn.innerText = "Mint Now";
                btn.disabled = false;
            } catch (e) {
                alert("Connection failed! Check your wallet.");
                btn.disabled = false;
            }
            return;
        }

        try {
            btn.disabled = true;
            status.innerText = "Confirming transaction...";

            // ABI for Thirdweb standard claim function
            const abi = ["function claim(address r, uint256 q, address c, uint256 p, (bytes32[] pr, uint256 ql, uint256 p2, address c2) a, bytes d) external payable"];
            const contract = new ethers.Contract(CONTRACT_ADDRESS, abi, signer);

            const tx = await contract.claim(
                await signer.getAddress(), 
                1, 
                "0xeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeee", 
                ethers.parseEther(PRICE), 
                [[], 0, 0, "0xeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeee"], 
                "0x",
                { value: ethers.parseEther(PRICE) }
            );

            status.innerText = "Processing... do not close.";
            await tx.wait();

            status.innerHTML = "<b style='color:#10b981'>ðŸŽ‰ MINT SUCCESSFUL!</b>";
            btn.innerText = "Mint Again";
            btn.disabled = false;

        } catch (e) {
            console.error(e);
            alert("MINT ERROR: " + (e.reason || e.message));
            status.innerText = "Mint failed. Double-check your ETH balance.";
            btn.disabled = false;
        }
    }
</script>
</body>
</html>
