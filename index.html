<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EtherFlow | Ethereum Faucet 2026</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.15.0/ethers.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen flex flex-col items-center justify-center p-4">
    <nav class="w-full max-w-4xl flex justify-between items-center mb-12">
        <h1 class="text-2xl font-bold text-blue-500">EtherFlow</h1>
        <button id="connectBtn" class="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded-full transition-all font-semibold">
            Connect Wallet
        </button>
    </nav>

    <main class="w-full max-w-2xl bg-gray-800 rounded-3xl p-8 border border-gray-700 shadow-2xl">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold mb-2">Claim Free ETH</h2>
            <p id="statusMsg" class="text-gray-400 text-sm">Connect your wallet to start.</p>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-8">
            <div class="bg-gray-700 p-4 rounded-2xl">
                <p class="text-xs text-gray-400 uppercase font-bold text-center">Your Balance</p>
                <p id="userBalance" class="text-xl font-mono text-blue-400 text-center">0.0000 ETH</p>
            </div>
            <div class="bg-gray-700 p-4 rounded-2xl">
                <p class="text-xs text-gray-400 uppercase font-bold text-center">Faucet Pool</p>
                <p class="text-xl font-mono text-green-400 text-center">1.2500 ETH</p>
            </div>
        </div>

        <div class="bg-blue-900/20 border border-blue-500/30 p-6 rounded-2xl mb-8">
            <div class="flex justify-between items-center">
                <div>
                    <h3 class="font-bold text-lg">Daily Bonus</h3>
                    <p class="text-sm text-blue-300">0.001 ETH Reward</p>
                </div>
                <button id="claimBtn" disabled class="bg-blue-500 disabled:opacity-50 disabled:cursor-not-allowed hover:bg-blue-400 px-8 py-3 rounded-xl font-bold transition-all">
                    Claim
                </button>
            </div>
        </div>

        <div class="text-center text-xs text-gray-500">
            <p id="walletAddress" class="truncate font-mono">Not Connected</p>
        </div>
    </main>

    <script>
        let provider, userAddress;

        async function connectWallet() {
            if (typeof window.ethereum === 'undefined') {
                return alert("Open this link inside the MetaMask app browser.");
            }

            try {
                // Initialize Ethers v6
                provider = new ethers.BrowserProvider(window.ethereum);
                
                // FIXED: Request accounts and grab only the FIRST one
                const accounts = await provider.send("eth_requestAccounts",);
                
                if (accounts.length > 0) {
                    userAddress = accounts; // Specific address string, not the array
                    await updateUI();
                }
            } catch (error) {
                console.error("Connection Error:", error);
                alert("Error: " + error.message);
            }
        }

        async function updateUI() {
            if (!userAddress) return;

            try {
                // Fetch balance using the string address
                const balance = await provider.getBalance(userAddress);
                const ethBalance = ethers.formatEther(balance);

                // Update UI elements
                document.getElementById('walletAddress').innerText = "Active: " + userAddress;
                document.getElementById('userBalance').innerText = `${parseFloat(ethBalance).toFixed(4)} ETH`;
                document.getElementById('connectBtn').innerText = "Connected";
                document.getElementById('connectBtn').classList.replace("bg-blue-600", "bg-green-600");
                document.getElementById('statusMsg').innerText = "Wallet Ready.";
                document.getElementById('claimBtn').disabled = false;
            } catch (e) {
                console.error("UI Update Failed", e);
            }
        }

        // Auto-refresh if user changes accounts in wallet
        if (window.ethereum) {
            window.ethereum.on('accountsChanged', (accounts) => {
                if (accounts.length === 0) location.reload();
                else {
                    userAddress = accounts;
                    updateUI();
                }
            });
            window.ethereum.on('chainChanged', () => location.reload());
        }

        document.getElementById('connectBtn').addEventListener('click', connectWallet);
        document.getElementById('claimBtn').addEventListener('click', () => {
            alert("Claim logic requires a deployed contract. Payout simulated for demo.");
        });
    </script>
</body>
</html>
