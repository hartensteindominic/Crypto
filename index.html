<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoPlay | Play & Earn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
</head>
<body class="bg-gray-900 text-white font-sans">

    <nav class="p-6 flex justify-between items-center border-b border-gray-800">
        <h1 class="text-2xl font-bold text-blue-400">CryptoPlay</h1>
        <button id="connectButton" class="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded-full transition">
            Connect Wallet
        </button>
    </nav>

    <main class="flex flex-col items-center justify-center mt-10">
        <div id="game-ui" class="text-center mb-6">
            <h2 class="text-4xl mb-2">Super Square Jump</h2>
            <p class="text-gray-400">Entry Fee: 1 MATIC | Winner takes all (minus 5% house fee)</p>
        </div>

        <div id="game-canvas-container" class="relative border-4 border-gray-700 rounded-lg overflow-hidden bg-black">
            <canvas id="gameCanvas" width="600" height="400"></canvas>
            
            <div id="overlay" class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-70">
                <button id="startGame" class="bg-green-500 hover:bg-green-600 text-white text-xl font-bold py-4 px-8 rounded-lg">
                    Pay & Play
                </button>
            </div>
        </div>

        <div id="status" class="mt-4 text-sm text-yellow-500"></div>
    </main>

    <script src="app.js"></script>
</body>
</html>
