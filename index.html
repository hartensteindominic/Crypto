<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EtherFlow | Ethereum Faucet 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.7.umd.min.js" type="application/javascript"></script>
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen flex flex-col items-center justify-center p-4">
    <nav class="w-full max-w-4xl flex justify-between items-center mb-12">
        <h1 class="text-2xl font-bold text-blue-500">EtherFlow</h1>
        <button id="connectBtn" class="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded-full transition-all font-semibold">
            Connect Wallet
        </button>
    </nav>

    <main class="w-full max-w-2xl bg-gray-800 rounded-3xl p-8 border border-gray-700 shadow-2xl">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold mb-2">Claim Free ETH</h2>
            <p class="text-gray-400 text-sm">Available every 30 minutes. Gas sponsorship via EIP-7702 included.</p>
        </div>

        <div id="statsGrid" class="grid grid-cols-2 gap-4 mb-8">
            <div class="bg-gray-700 p-4 rounded-2xl">
                <p class="text-xs text-gray-400 uppercase font-bold">Your Balance</p>
                <p id="userBalance" class="text-xl">0.00 ETH</p>
            </div>
            <div class="bg-gray-700 p-4 rounded-2xl">
                <p class="text-xs text-gray-400 uppercase font-bold">Faucet Pool</p>
                <p id="faucetBalance" class="text-xl">1.25 ETH</p>
            </div>
        </div>

        <div class="bg-blue-900/20 border border-blue-500/30 p-6 rounded-2xl mb-8">
            <div class="flex justify-between items-center">
                <div>
                    <h3 class="font-bold text-lg">Daily Bonus</h3>
                    <p class="text-sm text-blue-300">0.001 ETH Reward</p>
                </div>
                <button id="claimBtn" disabled class="bg-blue-500 disabled:opacity-50 disabled:cursor-not-allowed hover:bg-blue-400 px-8 py-3 rounded-xl font-bold transition-all">
                    Claim Reward
                </button>
            </div>
        </div>

        <div class="text-center text-sm text-gray-500">
            <p id="walletAddress" class="truncate">Connect your wallet to begin.</p>
        </div>
    </main>

    <script>
        let provider, signer, address;
        const faucetContractAddress = "0x5194d3D2D77585ff89a2823F77C191a93d2F6416"; // Sample

        async function init() {
            if (window.ethereum) {
                provider = new ethers.providers.Web3Provider(window.ethereum);
                const accounts = await provider.listAccounts();
                if (accounts.length > 0) handleAccountChanged(accounts);
            }
        }

        async function handleAccountChanged(newAddress) {
            address = newAddress;
            const balance = await provider.getBalance(address);
            document.getElementById('walletAddress').innerText = "Wallet: " + address;
            document.getElementById('userBalance').innerText = ethers.utils.formatEther(balance).substring(0, 6) + " ETH";
            document.getElementById('connectBtn').innerText = "Connected";
            document.getElementById('claimBtn').disabled = false;
        }

        document.getElementById('connectBtn').addEventListener('click', async () => {
            if (!window.ethereum) return alert("Please install MetaMask!");
            try {
                const accounts = await provider.send("eth_requestAccounts",);
                handleAccountChanged(accounts);
            } catch (err) {
                console.error("User denied account access");
            }
        });

        document.getElementById('claimBtn').addEventListener('click', async () => {
            try {
                // In a production environment, this would call the 'withdraw' function on the Faucet Smart Contract
                alert("Processing claim request... Ensure you are on the correct Ethereum Layer 2 network!");
            } catch (err) {
                console.error(err);
            }
        });

        init();
    </script>
</body>
</html>
