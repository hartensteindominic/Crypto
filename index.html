<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITAN_V74 // OVERDRIVE_HARDENED</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #000; color: #FFD700; font-family: 'Courier New', monospace; }
        .neon-border { border: 1px solid rgba(0, 255, 255, 0.3); box-shadow: 0 0 15px rgba(0, 255, 255, 0.1); }
        .status-active { color: #00FF00; text-shadow: 0 0 5px #00FF00; }
    </style>
</head>
<body class="p-6 flex flex-col items-center">

    <div class="w-full max-w-lg p-4 bg-white/5 rounded-2xl neon-border mb-6 flex justify-between items-center px-8">
        <div class="flex items-center gap-2">
            <div id="wake-dot" class="w-2 h-2 rounded-full bg-red-500"></div>
            <span id="wake-status" class="text-[9px] font-black uppercase tracking-tighter text-red-500">Sleep_Protection: OFF</span>
        </div>
        <button onclick="requestWakeLock()" class="text-[8px] bg-cyan-900/30 px-3 py-1 rounded border border-cyan-500/50 text-cyan-400">ACTIVATE SHIELD</button>
    </div>

    <div class="w-full max-w-lg bg-white/5 p-10 rounded-[3rem] text-center border-b-8 border-[#FFD700]">
        <div class="text-[10px] opacity-40 uppercase mb-2 tracking-[0.3em]">Imperial_Extraction_V74</div>
        <div id="points-val" class="text-7xl font-black text-white italic mb-4">0.00</div>
        
        <div class="flex justify-around py-4 border-t border-white/5">
            <div>
                <div class="text-[8px] opacity-40 uppercase">Session_Stability</div>
                <div id="stability" class="text-xs font-bold text-red-500">UNSTABLE</div>
            </div>
            <div>
                <div class="text-[8px] opacity-40 uppercase">Extraction_Rate</div>
                <div class="text-xs font-bold text-white">250.0 P/H</div>
            </div>
        </div>
    </div>

<script>
    let points = parseFloat(localStorage.getItem('imperial_points')) || 0;
    let wakeLock = null;

    // --- ðŸ›¡ï¸ SCREEN WAKE LOCK (KEEP ALIVE) ---
    async function requestWakeLock() {
        try {
            if ('wakeLock' in navigator) {
                wakeLock = await navigator.wakeLock.request('screen');
                updateWakeUI(true);
                
                // Re-request if visibility changes (app minimizes)
                document.addEventListener('visibilitychange', async () => {
                    if (wakeLock !== null && document.visibilityState === 'visible') {
                        wakeLock = await navigator.wakeLock.request('screen');
                    }
                });
            } else { alert("WakeLock API not supported in this browser."); }
        } catch (err) { console.error(`${err.name}, ${err.message}`); }
    }

    function updateWakeUI(active) {
        const dot = document.getElementById('wake-dot');
        const text = document.getElementById('wake-status');
        const stab = document.getElementById('stability');
        
        if(active) {
            dot.classList.replace('bg-red-500', 'bg-green-500');
            text.innerText = "Sleep_Protection: ACTIVE";
            text.classList.replace('text-red-500', 'text-green-500');
            stab.innerText = "PERSISTENT";
            stab.classList.replace('text-red-500', 'text-green-400');
        }
    }

    // --- âš™ï¸ EXTRACTION ENGINE ---
    setInterval(() => {
        points += (250.0 / 3600);
        localStorage.setItem('imperial_points', points);
        document.getElementById('points-val').innerText = points.toFixed(2);
    }, 1000);
</script>
</body>
</html>
