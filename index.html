<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CryptoQuest Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "ethers": "https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.min.js"
            }
        }
    </script>
    <style>
        body { margin: 0; touch-action: none; overflow: hidden; background: #020617; }
        #joystick-zone { position: absolute; bottom: 40px; left: 40px; width: 150px; height: 150px; z-index: 20; }
    </style>
</head>
<body class="text-white">

    <div id="game-container"></div>

    <div id="joystick-zone"></div>

    <div id="ui-overlay" class="fixed inset-0 z-50 flex items-center justify-center bg-black/90">
        <div class="p-8 bg-slate-900 rounded-3xl text-center border border-slate-700 w-[90%] max-w-sm">
            <h1 class="text-3xl font-black mb-4">Void Runner</h1>
            <p id="status" class="mb-6 text-slate-400">Entry: 0.01 ETH</p>
            
            <button id="pay-btn" class="w-full bg-cyan-500 py-4 rounded-xl font-bold text-lg">
                CONNECT & PAY
            </button>
            <p class="mt-4 text-[10px] text-slate-600 italic">Optimized for iOS Safari</p>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
