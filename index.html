<div id="mintTracker" style="margin-top: 15px; color: #00d4ff; font-weight: bold; font-size: 1.2rem;">
    Total Minted: <span id="supplyCount">Loading...</span> / 100
</div>

<script>
    async function updateMintCount() {
        const address = "0x19478179Ef8Bb7c4792a4041903080e097D137dD";
        const abi = ["function totalSupply() public view returns (uint256)"];
        
        try {
            // Using a public provider so users don't have to connect wallet just to see the count
            const provider = new ethers.providers.Web3Provider(window.ethereum);
            const contract = new ethers.Contract(address, abi, provider);
            
            const supply = await contract.totalSupply();
            document.getElementById("supplyCount").innerText = supply.toString();
        } catch (error) {
            console.log("Connect wallet to see live count");
            document.getElementById("supplyCount").innerText = "0";
        }
    }

    // Refresh count every 30 seconds
    setInterval(updateMintCount, 30000);
    updateMintCount();
</script>
