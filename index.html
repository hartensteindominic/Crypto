<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ARTPOOL | Volatility Sentinel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #000; color: #fff; font-family: 'Outfit', sans-serif; overflow: hidden; transition: 0.3s; }
        #sentient-eye {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 350px; height: 350px; border-radius: 50%;
            filter: blur(60px); transition: 0.5s; opacity: 0.9;
        }
        /* Panic State Animations */
        .panic-bg { background: #300 !important; animation: shake 0.1s infinite; }
        @keyframes shake { 0% { transform: translate(1px, 1px); } 50% { transform: translate(-1px, -2px); } 100% { transform: translate(1px, -1px); } }
        .glitch-text { animation: glitch 0.2s infinite; color: #ff0000; text-shadow: 2px 2px #fff; }
        @keyframes glitch { 0% { opacity: 1; } 50% { opacity: 0.2; } 100% { opacity: 1; } }
        .market-up { background: radial-gradient(circle, #10b981, #000); }
        .market-down { background: radial-gradient(circle, #ef4444, #000); }
    </style>
</head>
<body onclick="initSentience()">

    <div id="sentient-eye" class="market-down"></div>

    <div class="fixed inset-0 p-12 flex flex-col justify-between pointer-events-none">
        <div class="flex justify-between items-start">
            <div id="brand-block">
                <h1 id="main-title" class="text-6xl font-black tracking-tighter italic">SENTIENT.12</h1>
                <p id="ai-status" class="text-red-500 font-mono text-xs mt-2 uppercase tracking-[0.3em]">Monitoring Volatility...</p>
            </div>
            <div class="text-right">
                <div id="eth-price" class="text-4xl font-black font-mono">---</div>
                <div id="price-change" class="text-sm font-mono opacity-50">Checking Flux...</div>
            </div>
        </div>
        
        <div class="max-w-2xl">
            <p id="speech-bubble" class="text-3xl font-bold italic leading-tight text-zinc-200"></p>
        </div>
    </div>

    <script>
        const eye = document.getElementById('sentient-eye');
        const speech = document.getElementById('speech-bubble');
        const priceTxt = document.getElementById('eth-price');
        const changeTxt = document.getElementById('price-change');
        const status = document.getElementById('ai-status');
        
        let lastPrice = 0;
        let isPanic = false;

        function aiSpeak(text, urgent = false) {
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(text);
            const voices = window.speechSynthesis.getVoices();
            msg.voice = voices.find(v => v.name.includes('Google US English') || v.name.includes('Natural')) || voices[0];
            msg.rate = urgent ? 1.6 : 0.9;
            msg.pitch = urgent ? 1.2 : 0.8;
            window.speechSynthesis.speak(msg);
            speech.innerText = text;
        }

        async function monitorMarket() {
            try {
                const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=ethereum&vs_currencies=usd&include_24hr_change=true');
                const data = await res.json();
                const price = data.ethereum.usd;
                const change = data.ethereum.usd_24h_change;

                priceTxt.innerText = `$${price.toLocaleString()}`;
                changeTxt.innerText = `${change.toFixed(2)}% (24H)`;

                // PANIC LOGIC: Trigger if drop is severe
                if (change < -5 && !isPanic) {
                    triggerPanic(price);
                } else if (change >= -5 && isPanic) {
                    stopPanic();
                } else {
                    updateVibe(change);
                }
                lastPrice = price;
            } catch (e) { status.innerText = "SIGNAL LOST..."; }
        }

        function triggerPanic(price) {
            isPanic = true;
            document.body.classList.add('panic-bg');
            document.getElementById('main-title').classList.add('glitch-text');
            status.innerText = "CRITICAL VOLATILITY DETECTED";
            eye.style.background = "radial-gradient(circle, #ff0000, #ff7700, #000)";
            aiSpeak("Warning! High volatility detected. Ethereum is collapsing. Liquidity pool 0 x 0 2 f 9 is at high risk. Please take action immediately!", true);
        }

        function stopPanic() {
            isPanic = false;
            document.body.classList.remove('panic-bg');
            document.getElementById('main-title').classList.remove('glitch-text');
            aiSpeak("Volatility subsided. Re-stabilizing neural pathways.");
        }

        function updateVibe(change) {
            if (change > 0) {
                eye.className = 'market-up';
                status.innerText = "Optimistic Flow";
                if(Math.random() > 0.8) aiSpeak("The market is green. I feel your wallet growing stronger.");
            } else {
                eye.className = 'market-down';
                status.innerText = "Defensive Stance";
            }
        }

        // Mouse tracking for "Eye Contact"
        document.onmousemove = (e) => {
            const x = (e.clientX - window.innerWidth / 2) / 10;
            const y = (e.clientY - window.innerHeight / 2) / 10;
            eye.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px))`;
        };

        function initSentience() {
            aiSpeak("Neural link online. Monitoring the Base network for threats to your address.");
            monitorMarket();
            setInterval(monitorMarket, 15000);
        }
    </script>
</body>
</html>
