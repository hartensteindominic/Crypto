<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3 Gateway</title>
    <style>
        :root { --bg: #050505; --accent: #00ff88; --card: #111; }
        body { 
            background: var(--bg); color: white; font-family: sans-serif;
            display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;
        }
        .card {
            background: var(--card); border: 1px solid #222;
            padding: 2.5rem; border-radius: 1.5rem; text-align: center; max-width: 400px;
        }
        /* The "Button" is actually a Link */
        .wallet-link {
            display: inline-block; background: var(--accent); color: black;
            text-decoration: none; padding: 1rem 2rem; border-radius: 50px;
            font-weight: bold; margin-top: 1.5rem; transition: transform 0.2s;
        }
        .wallet-link:hover { transform: scale(1.05); background: #00cc6e; }
        
        .no-js-badge {
            font-size: 0.7rem; color: #555; margin-top: 2rem;
            text-transform: uppercase; letter-spacing: 1px;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Web3 Gateway</h1>
    <p>To view your balance and interact with the chain, please open this page in a Web3-enabled browser.</p>
    
    <a href="https://metamask.app.link/dapp/your-website-url.com" class="wallet-link">
        Open in MetaMask
    </a>

    <div class="no-js-badge">Static HTML Mode Active</div>
</div>

</body>
</html>
