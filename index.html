<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENTIENT.19 | Neural Assets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100;400;900&display=swap');
        body { background: #050505; color: #fff; font-family: 'Outfit', sans-serif; }
        .glass-ui { background: rgba(255,255,255,0.02); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.08); }
        .agent-node { width: 50px; height: 50px; border-radius: 50%; background: #3b82f6; filter: blur(20px); animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 0.4; } 50% { opacity: 0.8; } }
        .nft-card { transition: all 0.3s ease; border: 1px solid rgba(255,255,255,0.05); }
        .nft-card:hover { border-color: #3b82f6; transform: translateY(-5px); }
    </style>
</head>
<body class="p-6 md:p-12 min-h-screen">
    <header class="flex justify-between items-center mb-12">
        <div>
            <h1 class="text-3xl font-black italic tracking-tighter text-blue-500">SENTIENT.19</h1>
            <p id="chain-status" class="text-[10px] text-zinc-500 uppercase tracking-widest mt-1">Status: Offline</p>
        </div>
        <button id="connect-btn" onclick="initWeb3()" class="bg-blue-600 hover:bg-white hover:text-black px-8 py-3 rounded-full text-[10px] font-black tracking-[0.2em] transition-all">
            INITIALIZE NEURAL LINK
        </button>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-12 gap-8">
        <aside class="lg:col-span-4 glass-ui rounded-[3rem] p-10 flex flex-col items-center">
            <div class="agent-node mb-6"></div>
            <div id="ai-speech" class="text-lg font-light text-center italic text-blue-200">
                "Neural treasury set to 0x02f9...4cBb. Connect to Base L2 to begin synthesis."
            </div>
        </aside>

        <section id="market-grid" class="lg:col-span-8 glass-ui rounded-[3rem] p-8 opacity-20 pointer-events-none transition-all duration-1000">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6" id="assets-container"></div>
        </section>
    </main>

    <script>
        let provider, signer;
        const MINT_FEE = "0.001"; 
        const TREASURY = "0x02f93c7547309ca50EEAB446DaEBE8ce8E694cBb";
        const ASSETS = [
            { name: "GHOST_SHELL", img: "https://i.imgur.com/uXmR8Xw.png" },
            { name: "VOID_CORE", img: "https://i.imgur.com/8Qp7N3U.png" },
            { name: "NEURAL_LINK", img: "https://i.imgur.com/3Z7oE7k.png" },
            { name: "SYNTH_SOUL", img: "https://i.imgur.com/T0y8O4S.png" }
        ];

        function aiSpeak(t) { document.getElementById('ai-speech').innerText = `"${t}"`; }

        async function initWeb3() {
            if (!window.ethereum) return aiSpeak("No neural interface found. Open this in MetaMask or Coinbase Wallet.");
            try {
                provider = new ethers.BrowserProvider(window.ethereum);
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                signer = await provider.getSigner();
                
                document.getElementById('market-grid').classList.remove('opacity-20', 'pointer-events-none');
                document.getElementById('chain-status').innerText = "Status: Linked to Base";
                document.getElementById('connect-btn').innerText = "LINK ACTIVE";
                
                renderMarket();
                aiSpeak("Neural link established. Your treasury is ready for deposits.");
            } catch (err) { aiSpeak("Authorization rejected."); }
        }

        function renderMarket() {
            document.getElementById('assets-container').innerHTML = ASSETS.map(a => `
                <div class="nft-card bg-black/40 p-6 rounded-[2.5rem]">
                    <img src="${a.img}" class="rounded-[1.5rem] mb-5 w-full aspect-square object-cover">
                    <div class="flex justify-between items-end">
                        <div>
                            <p class="text-[10px] text-blue-400 font-mono font-bold">${a.name}</p>
                            <p class="text-xl font-black">${MINT_FEE} ETH</p>
                        </div>
                        <button onclick="mint('${a.name}')" class="bg-blue-600 px-6 py-2 rounded-full text-[10px] font-black uppercase tracking-widest">MINT</button>
                    </div>
                </div>
            `).join('');
        }

        async function mint(name) {
            aiSpeak(`Synthesizing ${name}... Please confirm the 0.001 ETH fee in your wallet.`);
            try {
                const tx = await signer.sendTransaction({
                    to: TREASURY,
                    value: ethers.parseEther(MINT_FEE)
                });
                aiSpeak("Neural pulse detected. Awaiting confirmation on Base...");
                await tx.wait();
                aiSpeak(`Success. ${name} synthesized. Fee sent to treasury.`);
            } catch (e) { aiSpeak("Synthesis failed or cancelled."); }
        }
    </script>
</body>
</html>
