<!DOCTYPE html>
<html>
<head>
    <title>Support My Project</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
    <style>
        body { background: #000; color: #00d4ff; font-family: sans-serif; text-align: center; padding-top: 100px; }
        .pay-box { border: 2px solid #00d4ff; padding: 40px; display: inline-block; border-radius: 20px; background: #111; }
        button { background: #00d4ff; border: none; padding: 15px 30px; font-weight: bold; border-radius: 10px; cursor: pointer; font-size: 1.2rem; }
        input { padding: 10px; border-radius: 5px; border: none; width: 80%; margin-bottom: 20px; text-align: center; }
    </style>
</head>
<body>

    <div class="pay-box">
        <h1>Send Payment</h1>
        <p>Enter ETH Amount:</p>
        <input type="number" id="amount" value="0.01" step="0.01">
        <br>
        <button id="payButton">PAY WITH WALLET</button>
        <p id="status"></p>
    </div>

    <script>
        const payButton = document.getElementById('payButton');
        // REPLACE THIS WITH YOUR REAL WALLET ADDRESS
        const myWallet = "0xYourActualWalletAddressHere"; 

        payButton.onclick = async () => {
            if (!window.ethereum) return alert("Please install MetaMask");
            
            const provider = new ethers.providers.Web3Provider(window.ethereum);
            await provider.send("eth_requestAccounts", []);
            const signer = provider.getSigner();
            
            const amount = document.getElementById('amount').value;
            
            try {
                const tx = await signer.sendTransaction({
                    to: myWallet,
                    value: ethers.utils.parseEther(amount)
                });
                document.getElementById('status').innerText = "Sending money...";
                await tx.wait();
                document.getElementById('status').innerText = "Payment Received! Thank you.";
            } catch (err) {
                alert("Payment failed or cancelled.");
            }
        };
    </script>
</body>
</html>
