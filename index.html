<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Minting Portal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <style>
        :root { --accent: #6366f1; --bg: #0f172a; }
        body { background: var(--bg); color: white; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: #1e293b; padding: 2rem; border-radius: 1rem; text-align: center; width: 350px; border: 1px solid #334155; }
        .btn { background: var(--accent); color: white; border: none; padding: 1rem; border-radius: 0.5rem; width: 100%; font-weight: bold; cursor: pointer; }
        #status { margin-top: 1rem; font-size: 0.8rem; color: #94a3b8; }
    </style>
</head>
<body>

<div class="card">
    <h2>NFT Mint</h2>
    <button id="mainBtn" class="btn" onclick="start()">Connect Wallet</button>
    <div id="status">Checking wallet...</div>
</div>

<script>
    // 1. !!! YOU MUST CHANGE THIS TO YOUR ACTUAL ADDRESS !!!
    const CONTRACT_ADDRESS = "PASTE_YOUR_ADDRESS_HERE"; 
    const PRICE = "0.001";

    let signer = null;

    async function start() {
        const status = document.getElementById('status');
        const btn = document.getElementById('mainBtn');

        if (!window.ethereum) {
            alert("No wallet found! Open this in MetaMask.");
            return;
        }

        const provider = new ethers.BrowserProvider(window.ethereum);

        // Step A: Connect Wallet
        if (!signer) {
            try {
                const accounts = await provider.send("eth_requestAccounts", []);
                signer = await provider.getSigner();
                status.innerText = "Connected: " + accounts[0].substring(0,6);
                btn.innerText = "Mint Now";
                return;
            } catch (e) {
                alert("Connection Failed: " + e.message);
                return;
            }
        }

        // Step B: The Mint
        try {
            status.innerText = "Sending Transaction...";
            btn.disabled = true;

            // Check if user is on the right network (e.g., Sepolia is 11155111)
            const network = await provider.getNetwork();
            console.log("Current Network ID:", network.chainId);

            const abi = ["function claim(address r, uint256 q, address c, uint256 p, (bytes32[] pr, uint256 ql, uint256 p2, address c2) a, bytes d) external payable"];
            const contract = new ethers.Contract(CONTRACT_ADDRESS, abi, signer);

            // Trigger the wallet popup
            const tx = await contract.claim(
                await signer.getAddress(), 
                1, 
                "0xeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeee", 
                ethers.parseEther(PRICE), 
                [[], 0, 0, "0xeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeee"], 
                "0x",
                { value: ethers.parseEther(PRICE) }
            );

            status.innerText = "Mining... please wait.";
            await tx.wait();
            status.innerText = "âœ… SUCCESS!";
            alert("Mint Successful!");

        } catch (e) {
            btn.disabled = false;
            console.error(e);
            // This alert will tell us EXACTLY why it failed
            alert("MINT ERROR: " + (e.reason || e.message));
            status.innerText = "Error occurred. Check alert.";
        }
    }
</script>
</body>
</html>
