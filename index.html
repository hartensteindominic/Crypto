<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Minting Portal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <style>
        :root { --accent: #6366f1; --bg: #0f172a; --card: #1e293b; }
        body { 
            background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; 
            display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; 
        }
        .card { 
            background: var(--card); padding: 2.5rem; border-radius: 1.5rem; text-align: center; 
            width: 350px; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.5); border: 1px solid #334155; 
        }
        .btn { 
            background: var(--accent); color: white; border: none; padding: 1.2rem; 
            border-radius: 0.75rem; width: 100%; font-weight: bold; cursor: pointer; 
            font-size: 1.1rem; transition: all 0.2s ease; 
        }
        .btn:hover { transform: scale(1.02); background: #4f46e5; }
        .btn:disabled { background: #475569; opacity: 0.6; cursor: not-allowed; }
        #status { margin-top: 1.5rem; font-size: 0.85rem; color: #94a3b8; min-height: 40px; line-height: 1.4; }
        .success-text { color: #10b981; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h1 style="margin:0 0 10px 0;">Mint Your NFT</h1>
    <p style="color: #94a3b8; margin-bottom: 25px;">Price: 0.001 ETH</p>
    
    <button id="mainBtn" class="btn" onclick="startProcess()">Connect Wallet</button>
    
    <div id="status">Secure connection required to mint.</div>
</div>

<script>
    // --- CONFIGURATION ---
    const CONTRACT_ADDRESS = "PASTE_YOUR_ADDRESS_HERE"; // Put your 0x... address here
    const MINT_PRICE = "0.001"; // Match this to your contract's price

    let signer = null;

    async function startProcess() {
        const btn = document.getElementById('mainBtn');
        const status = document.getElementById('status');

        // 1. Check for MetaMask/Wallet
        if (!window.ethereum) {
            status.innerHTML = "‚ùå Wallet not found. Please open this page inside the <b>MetaMask Browser</b>.";
            return;
        }

        const provider = new ethers.BrowserProvider(window.ethereum);

        // 2. Handle Connection
        if (!signer) {
            try {
                btn.disabled = true;
                status.innerText = "Connecting to wallet...";
                
                const accounts = await provider.send("eth_requestAccounts", []);
                signer = await provider.getSigner();
                
                status.innerHTML = `‚úÖ Connected: <b>${accounts[0].substring(0,6)}...</b>`;
                btn.innerText = "Mint Now";
                btn.disabled = false;
            } catch (err) {
                status.innerText = "Connection failed. Please try again.";
                btn.disabled = false;
            }
            return;
        }

        // 3. Handle Minting
        try {
            btn.disabled = true;
            btn.innerText = "Processing...";
            status.innerText = "Please confirm the transaction in your wallet.";

            // ABI for thirdweb's standard 'claim' function
            const abi = ["function claim(address receiver, uint256 quantity, address currency, uint256 pricePerToken, (bytes32[] proof, uint256 quantityLimitPerWallet, uint256 pricePerToken, address currency) allowlistProof, bytes data) external payable"];
            
            const contract = new ethers.Contract(CONTRACT_ADDRESS, abi, signer);
            const userAddress = await signer.getAddress();

            const tx = await contract.claim(
                userAddress, 
                1, 
                "0xeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeee", // ETH Identifier
                ethers.parseEther(MINT_PRICE), 
                [[], 0, 0, "0xeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeee"], 
                "0x",
                { value: ethers.parseEther(MINT_PRICE) }
            );

            status.innerText = "Transaction sent! Waiting for confirmation...";
            await tx.wait();

            status.innerHTML = "<span class='success-text'>üéâ Mint Successful!</span>";
            btn.innerText = "Mint Another";
            btn.disabled = false;

        } catch (err) {
            console.error(err);
            status.innerText = "Mint failed: " + (err.reason || "Check balance or network.");
            btn.innerText = "Mint Now";
            btn.disabled = false;
        }
    }
</script>

</body>
</html>
