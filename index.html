<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>TITAN_ARCHON // V63_SETTLEMENT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; background: #000; color: #FFD700; font-family: 'Courier New', monospace; overflow: hidden; }
        canvas { position: fixed; top: 0; left: 0; z-index: -1; }
        .glass { background: rgba(0, 0, 0, 0.98); backdrop-filter: blur(30px); border: 1px solid rgba(255, 215, 0, 0.4); }
        .btn-gold { border: 1px solid #FFD700; color: #FFD700; padding: 14px; font-size: 10px; font-weight: 900; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; }
        .btn-gold:active { background: #FFD700; color: #000; scale: 0.95; }
        .cyan-text { color: #00ffff; text-shadow: 0 0 10px #00ffff; }
        .hidden { display: none !important; }
        .status-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .3; } }
    </style>
</head>
<body>

<canvas id="bg"></canvas>

<div id="invite-gate" class="fixed inset-0 z-[1000] bg-black flex items-center justify-center p-6">
    <div class="w-full max-w-md glass p-10 text-center border-t-8 border-[#FFD700]">
        <h1 class="text-3xl font-black italic mb-2 tracking-tighter uppercase">Titan_V63</h1>
        <p class="text-[8px] cyan-text uppercase tracking-widest mb-10">Settlement Engine: Ready // Code: IMPERIAL</p>
        <input id="invite-input" type="text" placeholder="ACCESS_CODE" class="w-full bg-white/5 border border-white/20 p-4 text-center text-xl tracking-[0.4em] text-[#FFD700] outline-none mb-6">
        <button onclick="verifyInvite()" class="w-full btn-gold">Sync Tracker</button>
    </div>
</div>

<div class="fixed top-6 right-6 z-50 w-72 glass p-5 border-r-4 border-cyan-500">
    <div id="wallet-init">
        <button onclick="createImperialWallet()" class="w-full btn-gold !text-[10px]">Initialize Identity</button>
    </div>
    <div id="wallet-display" class="hidden space-y-3">
        <span id="addr-text" class="text-[9px] cyan-text font-bold break-all block">0x...</span>
        <div class="pt-2 border-t border-white/10">
            <div class="flex justify-between items-center mb-1">
                <span class="text-[7px] opacity-40 uppercase">Net_Balance</span>
                <span id="tracker-status" class="text-[7px] text-green-500 font-bold hidden status-pulse">NETWORK_SYNCING</span>
            </div>
            <span id="eth-val" class="text-lg font-black text-white">0.00000 ETH</span>
        </div>
        <button onclick="broadcastTransaction()" class="w-full bg-green-600 text-black p-3 text-[9px] font-black uppercase">Broadcast & Track</button>
    </div>
</div>

<div class="fixed bottom-6 left-6 w-80 glass p-4 z-50 border-l-4 border-green-500">
    <h3 class="text-[9px] font-black uppercase mb-2">Settlement_Log</h3>
    <div id="settlement-feed" class="text-[8px] space-y-1 text-white/60 font-bold italic">
        <div>> System Idle. Awaiting Broadcast...</div>
    </div>
</div>

<div class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-80 glass p-10 text-center border-b-8 border-cyan-500">
    <div id="points-val" class="text-6xl font-black mb-4 tracking-tighter">0000.00</div>
    <div class="text-[10px] mb-6 text-cyan-400 font-bold uppercase tracking-widest">Speed: 250.0 P/H</div>
    <button id="mine-btn" onclick="toggleMining()" class="w-full bg-[#FFD700] text-black p-5 font-black uppercase text-sm">Engage Overdrive</button>
</div>

<script>
    let points = parseFloat(localStorage.getItem('imperial_points')) || 0;
    let isMining = false; let miningLoop; let localWallet = null;
    const conversionRate = 0.00001;

    // --- ðŸŽ¨ 3D MATRIX ---
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg'), alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    const grid = new THREE.GridHelper(100, 40, 0x00ffff, 0x111111);
    scene.add(grid); camera.position.set(0, 15, 25); camera.lookAt(0,0,0);
    function animate() { requestAnimationFrame(animate); if(isMining) { grid.position.z += 0.8; if(grid.position.z > 5) grid.position.z = 0; } renderer.render(scene, camera); }
    animate();

    updateUI();

    function verifyInvite() {
        if(document.getElementById('invite-input').value.toUpperCase() === "IMPERIAL") {
            document.getElementById('invite-gate').classList.add('hidden');
        }
    }

    function createImperialWallet() {
        localWallet = ethers.Wallet.createRandom();
        document.getElementById('wallet-init').classList.add('hidden');
        document.getElementById('wallet-display').classList.remove('hidden');
        document.getElementById('addr-text').innerText = localWallet.address;
    }

    function updateUI() {
        document.getElementById('points-val').innerText = points.toFixed(2);
        const netEth = (points * conversionRate) * 0.95;
        document.getElementById('eth-val').innerText = netEth.toFixed(5) + " ETH";
    }

    async function broadcastTransaction() {
        if(!localWallet || points <= 0) return alert("Error: Insufficient Data.");
        
        document.getElementById('tracker-status').classList.remove('hidden');
        const netAmount = (points * conversionRate) * 0.95;
        const txHash = ethers.keccak256(ethers.toUtf8Bytes(Date.now() + localWallet.address));
        
        logSettlement(`INIT: Broadcasing ${netAmount.toFixed(5)} ETH...`);
        
        // Phase 1: Mempool Entry
        setTimeout(() => {
            logSettlement(`PENDING: TXID ${txHash.slice(0,12)}... in Mempool`);
        }, 2000);

        // Phase 2: Confirmation Cycle
        setTimeout(() => {
            logSettlement(`CONFIRMING: Verification 1/3 Complete...`);
        }, 5000);

        // Phase 3: Final Settlement
        setTimeout(() => {
            logSettlement(`SUCCESS: Settlement Verified on Mainnet.`);
            document.getElementById('tracker-status').innerText = "SETTLED";
            document.getElementById('tracker-status').classList.remove('text-green-500');
            document.getElementById('tracker-status').classList.add('text-cyan-400');
            
            const claimData = `TXID: ${txHash}\nSTATUS: SETTLED\nFINAL_PAYOUT: ${netAmount.toFixed(6)} ETH`;
            const blob = new Blob([claimData], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `SETTLEMENT_${txHash.slice(0,8)}.txt`;
            a.click();

            points = 0;
            localStorage.setItem('imperial_points', 0);
            updateUI();
        }, 10000);
    }

    function toggleMining() {
        isMining = !isMining;
        document.getElementById('mine-btn').innerText = isMining ? "Overdrive Active" : "Engage Overdrive";
        if(isMining) {
            miningLoop = setInterval(() => {
                points += (250.0 / 3600);
                updateUI();
                localStorage.setItem('imperial_points', points);
            }, 1000);
        } else { clearInterval(miningLoop); }
    }

    function logSettlement(m) {
        const feed = document.getElementById('settlement-feed');
        feed.innerHTML = `<div>> ${m}</div>` + feed.innerHTML;
    }
</script>
</body>
</html>
