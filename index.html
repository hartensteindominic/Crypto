<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtPool | Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
</head>
<body class="bg-[#050505] text-white font-sans min-h-screen">

    <nav class="flex justify-between items-center p-6 border-b border-gray-900 bg-black/80 backdrop-blur-md sticky top-0 z-50">
        <div class="text-xl font-black tracking-tighter text-blue-500">ARTPOOL</div>
        <div class="flex gap-4 items-center">
            <div id="statusCard" class="hidden text-[10px] font-mono text-blue-400 bg-blue-900/20 px-3 py-1 rounded-full border border-blue-500/30">
                0x...
            </div>
            <button id="connectButton" onclick="connectWallet()" class="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded-full font-bold transition-all text-sm">
                Connect Wallet
            </button>
        </div>
    </nav>

    <section class="max-w-7xl mx-auto px-6 pt-12">
        <div class="flex flex-col md:flex-row justify-between items-end mb-12 border-b border-gray-800 pb-8">
            <div>
                <h1 class="text-4xl font-bold">Live Marketplace</h1>
                <p class="text-gray-500 mt-2">Browse artwork in the liquidity pool.</p>
            </div>
            <div class="text-right">
                <span class="text-xs text-gray-500 uppercase tracking-widest">Fee Recipient:</span>
                <p class="text-xs font-mono text-blue-500">0x02f93...CBB</p>
            </div>
        </div>

        <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 mb-20">
            <div class="bg-[#111] border border-gray-800 rounded-2xl overflow-hidden hover:border-blue-500 transition group">
                <div class="h-64 bg-gray-800 relative">
                    <img src="https://picsum.photos/seed/art1/400/400" alt="Art" class="w-full h-full object-cover grayscale group-hover:grayscale-0 transition">
                    <div class="absolute top-3 right-3 bg-black/60 px-2 py-1 rounded text-[10px] font-bold">BASE L2</div>
                </div>
                <div class="p-4">
                    <h3 class="font-bold">Neon Genesis #01</h3>
                    <div class="flex justify-between items-center mt-4">
                        <span class="text-blue-400 font-mono text-sm">0.05 ETH</span>
                        <button onclick="payFee()" class="bg-white text-black text-xs font-black px-4 py-2 rounded-lg hover:bg-blue-500 hover:text-white transition">BUY</button>
                    </div>
                </div>
            </div>

            <div class="bg-[#111] border border-gray-800 rounded-2xl overflow-hidden hover:border-blue-500 transition group">
                <div class="h-64 bg-gray-800 relative">
                    <img src="https://picsum.photos/seed/art2/400/400" alt="Art" class="w-full h-full object-cover grayscale group-hover:grayscale-0 transition">
                </div>
                <div class="p-4">
                    <h3 class="font-bold">Abstract Void</h3>
                    <div class="flex justify-between items-center mt-4">
                        <span class="text-blue-400 font-mono text-sm">0.12 ETH</span>
                        <button onclick="payFee()" class="bg-white text-black text-xs font-black px-4 py-2 rounded-lg hover:bg-blue-500 hover:text-white transition">BUY</button>
                    </div>
                </div>
            </div>

            <div class="bg-[#111] border border-gray-800 rounded-2xl overflow-hidden hover:border-blue-500 transition group">
                <div class="h-64 bg-gray-800 relative">
                    <img src="https://picsum.photos/seed/art3/400/400" alt="Art" class="w-full h-full object-cover grayscale group-hover:grayscale-0 transition">
                </div>
                <div class="p-4">
                    <h3 class="font-bold">Cyber Shell</h3>
                    <div class="flex justify-between items-center mt-4">
                        <span class="text-blue-400 font-mono text-sm">0.08 ETH</span>
                        <button onclick="payFee()" class="bg-white text-black text-xs font-black px-4 py-2 rounded-lg hover:bg-blue-500 hover:text-white transition">BUY</button>
                    </div>
                </div>
            </div>

            <div class="bg-[#111] border border-gray-800 rounded-2xl overflow-hidden hover:border-blue-500 transition group">
                <div class="h-64 bg-gray-800 relative">
                    <img src="https://picsum.photos/seed/art4/400/400" alt="Art" class="w-full h-full object-cover grayscale group-hover:grayscale-0 transition">
                </div>
                <div class="p-4">
                    <h3 class="font-bold">Digital Echo</h3>
                    <div class="flex justify-between items-center mt-4">
                        <span class="text-blue-400 font-mono text-sm">0.20 ETH</span>
                        <button onclick="payFee()" class="bg-white text-black text-xs font-black px-4 py-2 rounded-lg hover:bg-blue-500 hover:text-white transition">BUY</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        let signer;
        const feeRecipient = "0x02f93c7547309ca50EEAB446DaEBE8ce8E694cBb";

        async function connectWallet() {
            if (window.ethereum) {
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                signer = provider.getSigner();
                document.getElementById('statusCard').innerText = accounts[0].slice(0,6) + "..." + accounts[0].slice(-4);
                document.getElementById('statusCard').classList.remove('hidden');
                document.getElementById('connectButton').innerText = "Connected";
            } else { alert("Install MetaMask"); }
        }

        async function payFee() {
            if (!signer) { alert("Connect Wallet First!"); return; }
            try {
                const tx = await signer.sendTransaction({
                    to: feeRecipient,
                    value: ethers.utils.parseEther("0.001")
                });
                alert("Transaction Sent! Fee going to your wallet.");
                await tx.wait();
                alert("Success!");
            } catch (err) { console.error(err); }
        }
    </script>
</body>
</html>
