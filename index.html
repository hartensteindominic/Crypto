<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mint Your NFT Adventure</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #7000ff;
            --secondary: #00d4ff;
            --accent: #ff00c8;
            --bg-dark: #050505;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(112, 0, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 212, 255, 0.15) 0%, transparent 40%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Glassmorphism Container */
        .app-container {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        header h1 {
            font-size: 2.2rem;
            margin: 0;
            background: linear-gradient(to right, var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        header p {
            color: #888;
            font-weight: 300;
            margin-top: 10px;
        }

        /* Input Styling */
        .mint-box {
            margin: 2.5rem 0;
        }

        input {
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 16px;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        input:focus {
            outline: none;
            border-color: var(--secondary);
            background: rgba(255, 255, 255, 0.07);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.2);
        }

        /* Button Styling */
        button#mintButton {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase;
        }

        button#mintButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(112, 0, 255, 0.4);
        }

        button#mintButton:active {
            transform: translateY(0);
        }

        /* Loading & Messages */
        .hidden { display: none; }
        
        .alert {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        #errorMessage { background: rgba(255, 0, 0, 0.1); color: #ff6b6b; border: 1px solid rgba(255, 0, 0, 0.2); }
        #successMessage { background: rgba(0, 255, 0, 0.1); color: #6bffb8; border: 1px solid rgba(0, 255, 0, 0.2); }

        .loading {
            margin-top: 20px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            opacity: 0.5;
        }

        #themeToggle {
            background: none;
            border: 1px solid var(--glass-border);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Legendary NFT</h1>
            <p>Forge your legacy on the chain</p>
        </header>
        <main>
            <div class="mint-box">
                <input
                    type="text"
                    id="walletAddress"
                    placeholder="name.eth or 0x..."
                />
                <button id="mintButton"><span>‚ö° Mint Now ‚ö°</span></button>
                <div id="errorMessage" class="alert hidden"></div>
                <div id="successMessage" class="alert hidden"></div>
            </div>
            <div class="loading hidden" id="loadingSpinner">
                <p>‚ú® Casting blockchain spells... ‚ú®</p>
            </div>
        </main>
        <footer>
            <p>Made with üíé and magic</p>
            <button id="themeToggle">üåì Toggle Realm</button>
        </footer>
    </div>

    <script>
        const mintButton = document.getElementById("mintButton");
        const walletInput = document.getElementById("walletAddress");
        const errorMessage = document.getElementById("errorMessage");
        const successMessage = document.getElementById("successMessage");
        const loadingSpinner = document.getElementById("loadingSpinner");

        mintButton.addEventListener("click", async () => {
            const userInput = walletInput.value.trim();
            hideAlerts();
            loadingSpinner.classList.remove("hidden");

            try {
                validateInput(userInput);
                mintButton.disabled = true;
                await new Promise(resolve => setTimeout(resolve, 2000));
                displayAlert(successMessage, "üéâ Mint Successful! Check your wallet.", true);
            } catch (error) {
                displayAlert(errorMessage, error.message, true);
            } finally {
                mintButton.disabled = false;
                loadingSpinner.classList.add("hidden");
            }
        });

        function validateInput(input) {
            const validENSRegex = /^([_]{1}[a-z0-9]+|[a-z0-9]+)(\.eth)?$/i;
            const validWalletRegex = /^0x[a-fA-F0-9]{40}$/;
            if (!validENSRegex.test(input) && !validWalletRegex.test(input)) {
                throw new Error("‚ö†Ô∏è Invalid address or ENS.");
            }
        }

        function displayAlert(element, message, show) {
            element.textContent = message;
            element.classList.toggle("hidden", !show);
        }

        function hideAlerts() {
            errorMessage.classList.add("hidden");
            successMessage.classList.add("hidden");
        }
    </script>
</body>
</html>
