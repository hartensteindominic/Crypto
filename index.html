<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON REPO ART</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    
    <style>
        :root {
            --neon: #00f2ff;
            --accent: #bc13fe;
            --bg: #050505;
        }

        body { 
            background: var(--bg);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Animated Gradient Text */
        h1 {
            font-size: 2.5rem;
            margin: 40px 0 10px 0;
            background: linear-gradient(45deg, var(--neon), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        #connectBtn {
            background: rgba(188, 19, 254, 0.1);
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 12px 30px;
            border-radius: 100px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 40px;
            transition: 0.3s;
        }

        #connectBtn:hover {
            background: var(--accent);
            color: white;
            box-shadow: 0 0 20px var(--accent);
        }

        /* The Gallery Grid */
        .grid {
            display: flex;
            flex-direction: column;
            gap: 25px;
            width: 100%;
            max-width: 400px;
        }

        /* Glassmorphism Art Card */
        .card {
            background: #111;
            border: 1px solid #222;
            border-radius: 24px;
            padding: 12px;
            text-align: left;
            transition: 0.3s;
        }

        .card:active { transform: scale(0.98); }

        .card img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            border-radius: 18px;
            display: block;
        }

        .card-info { padding: 15px 5px; }

        .card-info h3 { margin: 0; font-size: 1.4rem; color: #fff; }

        .price {
            color: var(--neon);
            font-weight: bold;
            font-size: 1.1rem;
            margin: 8px 0;
        }

        .buy-btn {
            width: 100%;
            background: white;
            color: black;
            border: none;
            padding: 15px;
            border-radius: 15px;
            font-weight: 800;
            font-size: 1rem;
            cursor: pointer;
        }

        #status {
            position: fixed;
            bottom: 20px;
            background: rgba(0,0,0,0.8);
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 0.8rem;
            border: 1px solid #333;
        }
    </style>
</head>
<body>

    <h1>The Repo.</h1>
    <button id="connectBtn">Connect Wallet</button>

    <div class="grid">
        <div class="card">
            <img src="https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?auto=format&fit=crop&w=600&q=80" alt="Art">
            <div class="card-info">
                <h3>Digital Ether #01</h3>
                <div class="price">0.005 ETH</div>
                <button class="buy-btn" onclick="buy('0.005')">PURCHASE</button>
            </div>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1633167606207-d840b5070fc2?auto=format&fit=crop&w=600&q=80" alt="Art">
            <div class="card-info">
                <h3>Glitch Genesis</h3>
                <div class="price">0.01 ETH</div>
                <button class="buy-btn" onclick="buy('0.01')">PURCHASE</button>
            </div>
        </div>
    </div>

    <div id="status">Ready...</div>

    <script>
        const wallet = "0x13B87B819252A81381C3Ce35e3Bd33199F4c6650";
        let user;

        async function connect() {
            if (window.ethereum) {
                const provider = new ethers.BrowserProvider(window.ethereum);
                const acc = await provider.send("eth_requestAccounts", []);
                user = await provider.getSigner();
                document.getElementById('connectBtn').innerText = "Wallet: " + acc[0].slice(0,5) + "...";
            }
        }

        async function buy(amt) {
            if (!user) await connect();
            try {
                document.getElementById('status').innerText = "Check your wallet...";
                const tx = await user.sendTransaction({ to: wallet, value: ethers.parseEther(amt) });
                document.getElementById('status').innerText = "Processing...";
                await tx.wait();
                document.getElementById('status').innerText = "SUCCESS! ART SECURED.";
            } catch (e) {
                document.getElementById('status').innerText = "Transaction Failed.";
            }
        }

        document.getElementById('connectBtn').addEventListener('click', connect);
    </script>
</body>
</html>
