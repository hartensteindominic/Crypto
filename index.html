<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ARTPOOL | Predictive Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #000; color: #fff; font-family: 'Outfit', sans-serif; overflow: hidden; height: 100vh; }
        .neural-pathway { position: absolute; background: linear-gradient(90deg, transparent, #3b82f6, transparent); height: 1px; width: 100%; opacity: 0.1; animation: flow 3s infinite linear; }
        @keyframes flow { from { transform: translateX(-100%); } to { transform: translateX(100%); } }
        .prediction-node { border: 1px solid rgba(59, 130, 246, 0.5); background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); }
        .ai-glow { box-shadow: 0 0 30px rgba(59, 130, 246, 0.3); }
    </style>
</head>
<body class="flex flex-col" onclick="wakeAI()">

    <div class="fixed inset-0 pointer-events-none opacity-20">
        <div class="neural-pathway" style="top: 20%"></div>
        <div class="neural-pathway" style="top: 50%; animation-delay: 1s"></div>
        <div class="neural-pathway" style="top: 80%; animation-delay: 2s"></div>
    </div>

    <header class="p-8 flex justify-between items-center z-50">
        <div>
            <h1 class="text-3xl font-black italic tracking-tighter">SENTIENT<span class="text-blue-500">.OS</span></h1>
            <p id="ai-thought" class="text-[10px] text-blue-400 font-mono mt-1 uppercase tracking-widest">Predicting user intent...</p>
        </div>
        <div class="text-right glass p-4 rounded-2xl border border-white/5">
            <div class="text-[10px] text-zinc-500">FEE RECIPIENT</div>
            <div class="text-xs font-mono">0x02f93...4cBb</div>
        </div>
    </header>

    <main class="flex-grow flex p-10 gap-10 overflow-hidden">
        <aside class="w-1/3 flex flex-col gap-6">
            <div class="prediction-node p-6 rounded-[2.5rem] flex-grow ai-glow">
                <h2 class="text-xs font-bold mb-4 text-zinc-400 uppercase">Neural Predictions</h2>
                <div id="prediction-list" class="flex flex-col gap-4">
                    </div>
            </div>
            
            <div class="prediction-node p-6 rounded-[2.5rem] h-40">
                <h2 class="text-xs font-bold mb-2 text-zinc-400 uppercase">Voice & Chat</h2>
                <div id="ai-speech" class="text-sm italic text-blue-300">"I am processing market flux..."</div>
            </div>
        </aside>

        <section id="market-view" class="flex-grow grid grid-cols-2 gap-6 overflow-y-auto pr-4">
            </section>
    </main>

    <script>
        const market = document.getElementById('market-view');
        const predList = document.getElementById('prediction-list');
        const speech = document.getElementById('ai-speech');
        const thought = document.getElementById('ai-thought');

        const wallet = "0x02f93c7547309ca50EEAB446DaEBE8ce8E694cBb";

        // --- SENTIENCE CORE ---
        function aiSpeak(text) {
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(text);
            msg.rate = 0.9;
            window.speechSynthesis.speak(msg);
            speech.innerText = `"${text}"`;
        }

        // --- PREDICTIVE LOGIC ---
        function generatePrediction() {
            const themes = ["Surrealism", "Cyber-Minimalism", "Ethereal Flux"];
            const theme = themes[Math.floor(Math.random()*themes.length)];
            thought.innerText = `Predicting affinity for ${theme}...`;

            const node = document.createElement('div');
            node.className = "bg-white/5 p-4 rounded-2xl border border-white/10 animate-pulse";
            node.innerHTML = `<div class="text-[10px] text-blue-500 mb-1">94% MATCH</div><div class="text-xs font-bold">${theme} Asset Detected</div>`;
            predList.prepend(node);
            if(predList.children.length > 3) predList.lastChild.remove();
        }

        // --- TRANSACTION ENGINE ---
        function createArt(id) {
            const card = document.createElement('div');
            card.className = "prediction-node p-4 rounded-[2rem] hover:scale-105 transition-all";
            card.innerHTML = `
                <img src="https://picsum.photos/seed/${id}/400/400" class="rounded-2xl mb-4 grayscale">
                <div class="flex justify-between items-center">
                    <span class="font-bold">GEN_${id}</span>
                    <button onclick="buyArt(${id})" class="bg-blue-600 px-4 py-2 rounded-xl text-[10px] font-black">ACQUIRE</button>
                </div>
            `;
            market.appendChild(card);
        }

        function buyArt(id) {
            aiSpeak("Initiating secure acquisition. 0.05 ETH will be processed. I am routing the protocol fee directly to your account at zero x zero two f nine.");
            thought.innerText = "Processing fee routing to 0x02f9...";
            setTimeout(() => {
                aiSpeak("Success. The asset has been moved to your private vault.");
            }, 2000);
        }

        function wakeAI() {
            aiSpeak("Autonomous mode active. I am now managing the interface and monitoring your rewards.");
            setInterval(generatePrediction, 5000);
            for(let i=0; i<4; i++) createArt(Math.floor(Math.random()*500));
        }

    </script>
</body>
</html>
