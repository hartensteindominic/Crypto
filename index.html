<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Minting Portal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <style>
        :root { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { 
            background-color: #0f172a; color: white; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            height: 100vh; margin: 0; 
        }
        .container { 
            background: #1e293b; padding: 2rem; border-radius: 1rem; 
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5); text-align: center; width: 90%; max-width: 400px;
        }
        h1 { margin-bottom: 0.5rem; color: #f8fafc; }
        #status { color: #94a3b8; margin-bottom: 1.5rem; font-size: 0.9rem; word-break: break-all; }
        .btn { 
            background: #6366f1; color: white; border: none; padding: 12px 24px; 
            border-radius: 0.5rem; font-weight: bold; cursor: pointer; font-size: 1rem; width: 100%;
        }
        .btn:hover { background: #4f46e5; }
        .btn:disabled { background: #475569; cursor: not-allowed; }
        .balance-text { color: #10b981; font-weight: bold; margin-top: 10px; display: block; }
    </style>
</head>
<body>

<div class="container">
    <h1>Mint Now</h1>
    <p id="status">Ready to connect wallet.</p>
    <button id="mainBtn" class="btn" onclick="connectWallet()">Connect Wallet</button>
</div>

<script>
    async function connectWallet() {
        const status = document.getElementById('status');
        const btn = document.getElementById('mainBtn');

        // Check if a wallet (MetaMask) is available
        if (typeof window.ethereum !== 'undefined') {
            try {
                btn.disabled = true;
                status.innerText = "Connecting to wallet...";

                // 1. Request account access
                const provider = new ethers.BrowserProvider(window.ethereum);
                const accounts = await provider.send("eth_requestAccounts", []);
                const account = accounts[0];

                // 2. Fetch the balance
                const balanceWei = await provider.getBalance(account);
                const balanceEth = ethers.formatEther(balanceWei);

                // 3. Update the UI
                status.innerHTML = `
                    Connected: <strong>${account.substring(0,6)}...${account.substring(38)}</strong>
                    <span class="balance-text">${parseFloat(balanceEth).toFixed(4)} ETH Available</span>
                `;
                
                btn.innerText = "Proceed to Mint";
                btn.disabled = false;
                
                // Change the button function to 'mint' now that we are connected
                btn.onclick = () => alert("Triggering Mint Transaction...");

            } catch (error) {
                btn.disabled = false;
                if (error.code === 4001) {
                    status.innerText = "Connection rejected by user.";
                } else {
                    status.innerText = "Error: " + error.message;
                }
            }
        } else {
            // This triggers if window.ethereum isn't found
            status.innerHTML = "No wallet found. Please open this page inside the <strong>MetaMask Browser</strong>.";
            btn.innerText = "Wallet Required";
        }
    }
</script>

</body>
</html>
