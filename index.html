<!DOCTYPE html> <html> <head> <title>NFT Mint</title> <link rel="stylesheet" href="styles.css"> <script src="https://cdn.ethers.io/lib/ethers-5.x.min.js"></script> </head> <body> <div class="container"> <h1>NFT Minting Application</h1> <div> <input type="text" id="walletAddress" placeholder="Enter your ENS name or Ethereum wallet address"> <button id="mintButton">Mint Now</button> </div> <div id="errorMessage" class="error"></div> <div id="successMessage" class="success"></div> </div> <script> const mintButton = document.getElementById("mintButton"); const walletInput = document.getElementById("walletAddress"); const errorMessage = document.getElementById("errorMessage"); const successMessage = document.getElementById("successMessage"); mintButton.addEventListener("click", async () => { const userInput = walletInput.value.trim(); errorMessage.textContent = ""; successMessage.textContent = ""; try { validateInput(userInput); successMessage.textContent = "Minting started..."; await simulateMinting(userInput); successMessage.textContent = "Minting successful! Check your wallet."; } catch (error) { errorMessage.textContent = error.message; } }); function validateInput(input) { const validENSRegex = /^([_]{1}[a-z0-9]+|[a-z0-9]+)(\.eth)?$/i; const validWalletRegex = /^0x[a-fA-F0-9]{40}$/; if (!validENSRegex.test(input) && !validWalletRegex.test(input)) { throw new Error("Invalid input! Enter a valid ENS name (e.g., 'name.eth') or a valid Ethereum wallet address (0x...)."); } } async function simulateMinting(address) { return new Promise((resolve) => setTimeout(resolve, 2000)); } </script> </body> </html>
